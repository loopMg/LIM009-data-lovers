<!DOCTYPE html>
<html lang="es-419">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Mag</title>
  </head>
  <body>
    <header class="header-poke">
      <figure class="section-logo"><img class="logotipo" src="Img/iconPokeMag1.png" alt="Logo-poke"></figure>
    </header>
    <nav>
        <div class="search">
          <input type="text" class="input-search" id="poke-name" placeholder="Busca tu Pokemon favorito">
          <button class="send" id="buttom-search">Buscar</button>
        </div>
    </nav>
    <main class="general-container"> <!-- contenedor -->
      <aside class="menu hide">
        <div>
          <ul class="nav-filter">
            <li>
              <a class="boton" id="print-btn-type">Tipos</a>
              <div id="buttons-types"></div>
            </li>
          </ul>
        </div>
        <div>
          <ul class="nav-sort">
            <li><a>Ordenar</a>
              <ul>
                <li><a class="boton" id="buttom-upward" value="Az">Ascendente</a></li>
                <li><a class="boton" id="buttom-falling" value="Za">Descendente</a></li>
              </ul>
              </li>
          </ul>
        </div>
        <div class="counting">
          <p>¿Cuantos de estos pokemons haz capturado?</p>
          <input type="text" id="numbers-poke" placeholder="Nro">
          <button type="button" class="send" id="buttom-result">Enviar</button>
          <h1 id="num-result"> </h1>
        </div>
      </aside>
      <section class="content">
        <div id="pokemons-view"></div>
      </section>
    </main>
    <footer class="footer">© Copyright 2019 by Deysi & Maga. <br> All rights reversed.</footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
